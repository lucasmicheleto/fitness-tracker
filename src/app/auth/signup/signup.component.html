<section>
    <form fxLayout="column" 
    fxLayoutAlign="center center" 
    fxLayoutGap="10px"
    #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" name="email"  
            matInput ngModel
            required email
            placeholder="Your Email" #inptEmail="ngModel">
            <mat-error *ngIf="inptEmail.hasError('required')">The email is required</mat-error>
            <mat-error *ngIf="inptEmail.hasError('email')">The email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" name="password"  
            matInput ngModel
            required minlength="8"
            placeholder="Your password" #inptPass="ngModel">
            <mat-hint align="end">{{ inptPass.value.length }} / 8</mat-hint>
            <mat-error *ngIf="inptPass.hasError('required')">The password is required</mat-error>
            <mat-error *ngIf="inptPass.hasError('minlength')">The must be at least 8 chars long</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox>      
        <button type="submit" mat-raised-button color="primary">Sign In</button>
    </form>
</section>
