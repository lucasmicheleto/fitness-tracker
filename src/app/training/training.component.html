<mat-tab-group *ngIf="!onGoingTrainining">
    <mat-tab label="New Exercise">
        <app-new-training (trainingStart)="onGoingTrainining = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-trainings></app-past-trainings>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="onGoingTrainining"></app-current-training>
